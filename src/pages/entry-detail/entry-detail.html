<ion-header>
  <ion-navbar>
    <ion-title>Create a Mood Record</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
      <!-- <ion-icon name="calendar"  color="primary"> {{currentTime | date : 'short'}}</ion-icon>  -->

    <h5 style="text-align:center;">Hi! Where are you now?</h5>
    <ion-item>
      <ion-input type="text" placeholder="Your Location" [(ngModel)]="entry.location"></ion-input>
    </ion-item>

    <h5 style="text-align:center;">How is your mood?</h5>
    <ion-row class="select-mood">
      <ion-col class="select-mood" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <button class="select-mood" id="happy" (click)="changeMood('happy')" >
        <img *ngIf="!happyselected" id="happy" style="width: 120px; height: 120px; " src="./assets/imgs/happy.png">
        <img *ngIf="happyselected" id="happy" style="width: 120px; height: 120px; " src="./assets/imgs/happy_selected.png">
        </button>

        <button class="select-mood" id="angry" (click)="changeMood('angry')">
          <img *ngIf="!angryselected" id="angry" style="width: 120px; height: 120px; " src="./assets/imgs/angry.png" >
          <img *ngIf="angryselected" id="angry" style="width: 120px; height: 120px; " src="./assets/imgs/angry_selected.png" >
        </button>

        <button class="select-mood" id="sad"  (click)="changeMood('sad')">
          <img *ngIf="!sadselected" id="sad" style="width: 120px; height: 120px;  " src="./assets/imgs/sad.png">
          <img *ngIf="sadselected" id="angry" style="width: 120px; height: 120px; " src="./assets/imgs/sad_selected.png" >
        </button>

        <button class="select-mood" id="okay"  (click)="changeMood('okay')">
          <img *ngIf="!okayselected" id="okay" style="width: 120px; height: 120px; " src="./assets/imgs/okay.png">
          <img *ngIf="okayselected" id="angry" style="width: 120px; height: 120px; " src="./assets/imgs/okay_selected.png" >
        </button>

      </ion-col>
    </ion-row>
    

    <h5 style="text-align:center;">Add some notes?</h5>
    <ion-item>
      <ion-input type="text" placeholder="A beautiful day" [(ngModel)]="entry.text"></ion-input>
    </ion-item>
  </ion-list>

  
      <button ion-button outline item-end (click)="cancel()">Cancel </button>
      <button ion-button item-end (click)="saveEntry()">Save</button>
 


</ion-content>
